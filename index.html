<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">

    <link type="text/css" href="sidebar.css" rel="stylesheet">

<body>

    <nav class="navbar navbar-inverse navbar-custom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Code Collab</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login" id="login" data-toggle="modal" data-target="#signinModal">Log In</a></li>
                    <li><a href="signIn.html" id="signup" data-toggle="modal" data-target="#signupModal">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <br>
        <br>
        <h1>Welcome to Code Collab</h1>
        <p class="lead">Use this as a free way to collaboratively code.

            <br> Build AWESOMENESS WITH YOUR FRIENDS
            <br> Build the next...anything!
        </p>
    </div>
    <div id="button">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">Sign up</button>
        <button type="button" class="btn btn-success" id="login" data-toggle="modal" data-target="#signinModal">Login</button>
    </div>

    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Join Code Collab</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <h3 class="text-center">Sign In</h3></div>
                    <div class="row">
                        <hr>
                    </div>

                    <form action="/new_url" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="text-center form-control" id="email" type="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="email">Password</label>
                            <input class="text-center form-control" id="password" type="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="signUp">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- /.container -->

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel1">Join Code Collab</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <h3 class="text-center">Sign In</h3></div>
                    <div class="row">
                        <hr>
                    </div>

                    <form action="/new_url" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="text-center form-control" id="emailIn" type="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="email">Password</label>
                            <input class="text-center form-control" id="passwordIn" type="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="signIn">Sign In</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="signIn.js"></script>
</body>
