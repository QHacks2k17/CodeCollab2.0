<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       Code Collab
                    </a>
                </li>
                <!--
                <li>
    <a href="#">Save Collab</a>
</li>
-->
                <li>
                    <a href="#" id="logout">Log out</a>
                </li>

                <li>
                    <a href="#" id="compile">Compile</a>
                </li>


                <li>
                    <a href="#" id="clear" onclick="dispose()">Clear Collab</a>
                </li>

                <li>
                    <a href="#addMember" id="addMember" data-toggle="modal" data-target="#emailModal">Add Member</a>
                </li>

                <!--
              <li>
    <div id="userlist"></div>
</li>
-->
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 href="#menu-toggle" id="menu-toggle">Code Collab- Bring awesomeness to life with friends!</h1>
                        <div id="firepad"></div>
                        <!--                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel1">Join Code Collab</h4>
                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <h3 class="text-center">Add Member</h3></div>
                        <div class="row">
                            <hr>
                        </div>

                        <form>
                            <div class="form-group">
                                <label for="email">Enter email</label>
                                <input class="text-center form-control" id="email" type="email" placeholder="Email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="addModalButton">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="codit.js"></script>
